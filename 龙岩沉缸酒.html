 <p>龙岩沉缸酒是中国福建省龙岩市的特色传统酒，据说起源于公元195年。它是一种红曲甜型黄酒，其生产始于1796年，主要在上杭古田地区生产。这种酒的酿造工艺独特，采用优质糯米和祖传秘方酒曲精心制作，经历了酒醅三沉三浮的过程  。龙岩沉缸酒厂成立于1956年，融合了当地多家古老私人酿酒作坊的技艺，使用优质地下矿泉水生产 。此外，龙岩沉缸酒的制作技艺已被列入省级非物质文化遗产，且该酒已获得地理标志产品保护，体现了其文化和历史价值 。</p>
