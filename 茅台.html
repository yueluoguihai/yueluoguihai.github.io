    <P>茅台酒是中国的酱香型白酒，原产于贵州省遵义市茅台镇。它以芬芳香醇的气味和强烈的香气著称，不论是气味还是口感都非常突出。在国际上，茅台酒经常因其高烈度和浓烈口感被与俄罗斯伏特加酒相比较。
</P>
<p>茅台酒的历史可追溯至西汉时期，当时的“枸酱”酒被认为是茅台的雏形。在清嘉庆和道光年间，茅台镇的酿酒业已初具规模，当时的茅台酒已远销各省，并逐渐形成了其独特的工艺。</p>
<p>茅台酒的酿制技艺被认定为国家级非物质文化遗产。市面上主要销售的产品包括53°和38°飞天、五星茅台酒。除了传统的中国白酒，茅台集团还生产啤酒和利口酒等产品。由于茅台酒产量有限，它始终是一种稀缺商品。</p>
