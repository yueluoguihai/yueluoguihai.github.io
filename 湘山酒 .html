    <P>   湘山酒是一种米香型小曲酒，以当地优质大米为原料，利用自制小曲作为糖化发酵剂。它采用半固体半液体发酵的传统工艺酿造，经过长期陈酿和精心勾兑而成。酒色清亮透明，味道蜜香且清雅，口感甜且留有余香。湘山酒的主体香料是β-苯乙醇与乳酸乙酯，具有独特的风格，是中国传统酒种的代表之一。湘山酒历史上曾多次获得国家级奖项，如国家优质酒称号和国家质量奖银质奖章，体现了其优秀的品质。
